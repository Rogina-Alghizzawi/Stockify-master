<app-navbar ></app-navbar>
<app-sidebar ></app-sidebar>

<div class="main-content container mt-5"style="margin-left: 500px;">
    <h2>Delete Account</h2>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
  
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete your account? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <button class="btn btn-secondary" routerLink="/acrud/View">Back</button>
    </div>
  </div>
  <app-footer ></app-footer>
