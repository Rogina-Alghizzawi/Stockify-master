<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="main-content">
  <div class="container mt-5">
    <label for="typeFilter" class="form-label fw-bold">Filter by Type:</label>
    <select id="typeFilter" class="form-select w-auto" (change)="filterLocations($event)">
      <option value="all">All</option>
      <option value="Storage">Storage</option>
      <option value="Warehouse">Warehouse</option>
    </select>
  </div>

  <google-map [width]="'100%'" [height]="'80vh'" [center]="center" [zoom]="zoom">

    <map-marker *ngFor="let location of locations" [position]="location" [title]="location.name"></map-marker>
  </google-map>


  <app-footer></app-footer>
</div>
<style>
  .min-vh-80 {
    min-height: calc(100vh - 200px);
  }

  .card {
    border-radius: 0.8rem;
    border: none;
  }
</style>
